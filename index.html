<!DOCTYPE html>
<html lang="en">
<head>
  <title>Raffle Draw Applications</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<div class="container">
    <h2 class="mt-3 text-center">Raffle Draw Applications</h2>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="comment">Enter all name</label>
                <textarea class="form-control" rows="10" name="text" id="input"></textarea>
            </div>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Show all names</button>
            
            <div class="collapse my-4" id="collapseExample">
                <div class="card card-body">
                    <ul class="list-group" id="name-list">
                        <!-- <li class="list-group-item">One</li> -->
                       
                    </ul>
                </div>
            </div>

        </div>
        <div class="col-sm-6">
            <label for="comment">Output display</label>
            <div class="card">
                <div class="card-body text-center" id="display">Display</div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary p-2 mt-2 mb-2" id="spinner">Spinner</button>
            </div>
            <div class="card card-body">
                <ul class="list-group" id="name-list">
                    <li class="list-group-item">First winner : <span id="first-position"></span> </li>
                    <li class="list-group-item">Second winner : <span id="second-position"></span></li>
                    <li class="list-group-item">Third winner : <span id="third-position"></span></li>
                </ul>
            </div>
            
        </div>
    </div>
</div>

</body>
</html>
